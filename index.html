<html>
<head>
	<title>Sperm.IO</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
</head>
<style type="text/css">
	* {
		border: 0;
		margin: 0;
		padding: 0;
		font-family: Helvetica;
	}
	.wrapper {
		display: none;
		z-index: 1000;
	}
	#overlay {
		background-image: url("http://www.imgcart.com/wp-content/uploads/2016/03/Nice-blue-background-Desktop-Wallpaper.jpg");
		background-size: cover;
		z-index: 10000000;
		position: fixed;
		display: none;
	}
	.sperm-box {
		padding: 2px;
		opacity: 0.9;
		position: absolute;
		box-shadow: inset 0 0 5px 2px #111;
		background-color: rgba(0,0,0,.4);
		border: 1px solid #555;
		z-index: 3000;
		margin: auto;
		color: white;
		border-radius: 2px;
	}
	#stats {
		right: 10;
		top: 10;
		width: 200px;
	}
	#player_score {
		bottom: 10;
		left: 10;
	}
	.btn {
		z-index: 3000;
	}
	#top {
		margin-top: 10px;
	}
	#top ul {
		margin-left: 0;
		font-size: 12px;
		text-align: center;
	}
	#top ul li {
		list-style-type: none;
	}
	.audio {
		position: absolute;
		bottom: 10;
		right: 10;
	}
	.container {
		width: 100%;
	}
</style>
<body>
	<div class="wrapper">
		<div style="display:none;"><img id="source" src="http://i.imgur.com/3HOOlyL.jpg" style="opacity: 0.7"></div>

		<div class="sperm-box" id="stats">
			<div class="container">
				<h3 style="text-align: center; margin-top: 10px">Leaderboard</h3>
				<div id="top">
					<ul>
						<li>to be implemented</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="sperm-box" id="player_score">
			<div class="container">
				<h3 style="color: white; margin-top: 10px">Score: <span id="score">0</span></h3>
			</div>
		</div>

		<button class="btn btn-danger audio" id="mute_btn">
			<h4 style="margin-top: 10px; padding: 1px 3px"><i class="fa fa-stop" aria-hidden="true"></i></h4>
		</button>

		<button class="btn btn-success audio" id="play_btn" style="display: none">
			<h4 style="margin-top: 10px; padding: 1px 3px"><i class="fa fa-play" aria-hidden="true"></i></h4>
		</button>
	</div>

	<div id="overlay" style="width: 100vw; height: 100vh">
		<br><br><br><br><br><br><br>
		<div class="container" style="max-width: 500px; margin: auto">
			<div class="panel panel-default">
				<div class="panel-body text-center">
					<h1 style="font-weight: 200">NAME OF GAME</h1>
					<br>
					<form id="game_form" autocomplete="off">
						<div class="form-group">
							<input autocomplete="off" id="nickname" class="form-control" type="text" placeholder="Nickname">
						</div>
						<button type="submit" class="btn btn-primary" style="width: 100%">PLAY!</button>
					</form>
					<br><br>
					<button class="btn btn-warning" style="width: 49.5%">DONATE</button>
					<button class="btn btn-danger" style="width: 49.5%">REDDIT</button>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="/js/sperm.min.js"></script>
</html>
